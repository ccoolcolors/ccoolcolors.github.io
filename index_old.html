        <script>
          function download() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
        
            var downloadCanvas = document.createElement('canvas');
            downloadCanvas.width = windowWidth;
            downloadCanvas.height = windowHeight;
            var downloadCtx = downloadCanvas.getContext('2d');

            var originalCanvas = document.getElementById('turtleCanvas');
            var originalCtx = originalCanvas.getContext('2d');
        
            downloadCtx.drawImage(originalCanvas, 0, 0, windowWidth, windowHeight, 0, 0, windowWidth, windowHeight);

            var link = document.createElement('a');
            link.download = 'yourcanvas.png';
            link.href = downloadCanvas.toDataURL();
            link.click();
          }
        
          document.getElementById('saveButton').addEventListener('click', download);
        </script>
